    <body>

        <!-- Nav Bar Start -->
        <div class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">

                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav ml-auto">

        <style>
    
            
            input[type=radio] + img {
              cursor: pointer;
            }
            
            input[type="radio"]:checked + label {
                outline: 2px solid #f00;
            }
            
            
            </style>
        <center>
        <div class="col-md-8">
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
          {% block content %}{% endblock %}
        </div>

        <!-- Hero Start -->
        <div class="hero">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="hero-text">
                           
                            <br><br><br><br>
                            <center><h1 style="margin-left: 480px padding-right: 10px;"><pre>         Add Nominee For Assembly Elections</pre></h1></center>
                                <br>
                                <div style="margin-left: 300px">

                                    <form action="{{ url_for('assembly') }}" method="post">
                                        <div class="row">
                                             <div class="column" style="margin-left: -140px">
                                                 <select class="form-control" name="state" id="inputState">
                        <option value="SelectState">Select Constitution </option>
                        <option value="Rajahmundry">Rajahmundry</option>

                      </select>


                                             </div>
                                            <div class="column">
                                                <input type="text" style="font-size:25px;width:280px;" name="member_name" class="form-control" placeholder="Member Name" required="required" data-validation-required-message="Please enter your email" />
                                            </div>
                                            <div class="column" style="margin-left: 150px">
                                                <input type="text" style="font-size:25px;width:280px;" name="party_name" class="form-control" placeholder="Party Name" required="required" data-validation-required-message="Please enter your password" />
                                            </div>
                                        </div><br>
                                        <center><h4 style="margin-left: 20px"><b>Select Party Symbol</b></h4></center><br>
                                        <div class="row">
                                            <label>
                                                <input type="radio" name="test" value="assm1.jpg" checked>
                                                <img src="/static/logos/assm1.jpg" style="width: 155px; height: 116px;">
                                            </label>
                                            <label style="margin-left:100px">
                                                <input type="radio" name="test" value="assm2.jpg" checked>
                                                <img src="/static/logos/assm2.jpg" style="width: 155px; height: 116px;">
                                            </label>
                                            <label style="margin-left:100px">
                                                <input type="radio" name="test" value="assm3.jpg" checked>
                                                <img src="/static/logos/assm3.jpg" style="width: 155px; height: 116px;">
                                            </label>
                                        </div>
                                        <div class="row">
                                            <label>
                                                <input type="radio" name="test" value="assm4.jpg" checked>
                                                <img src="/static/logos/assm4.jpg" style="width: 155px; height: 116px;">
                                            </label>
                                            <label style="margin-left:100px">
                                                <input type="radio" name="test" value="assm5/jpg" checked>
                                                <img src="/static/logos/assm5.jpg" style="width: 155px; height: 116px;">
                                            </label>
                                            <label style="margin-left:100px">
                                                <input type="radio" name="test" value="assm6.jpg" checked>
                                                <img src="/static/logos/assm6.jpg" style="width: 155px; height: 116px;">
                                            </label>
                                        </div>

                                        <div class="row" style="margin-left: 260px">
                                            <input class='btn' type="submit" value="Add" style="width: 164px;font-size:25px;">

                        </div>
